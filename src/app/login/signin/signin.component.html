
<div class="container p-5 w-50 mt-5">
    <h1 class="mb-5 text-center">Sign In To PennyWiseðŸ¤¡</h1>
    
    <form class="p-5" [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" formControlName="username" id="username" class="form-control">
            <div *ngIf="input['username'].touched && input['username'].invalid" class="alert alert-danger">
                <div *ngIf="input['username'].errors && input['username'].errors['required']">Username is required!</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">password: </label>
            <input type="Password" formControlName="password" id="password" class="form-control">
            <div *ngIf="input['password'].touched && input['password'].invalid" class="alert alert-danger">
                <div *ngIf="input['password'].errors && input['password'].errors['required']">Password is required!</div>
            </div>
        </div>
       
    
        <input type="submit" class="btn btn-primary mt-5" [disabled]="!form.valid" value="Submit">

       
    </form>
</div>
